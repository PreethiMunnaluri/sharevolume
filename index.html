<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>SEC Shares Outstanding - Loading...</title><script src="https://cdn.tailwindcss.com"></script><style>body {font-family: 'Inter', sans-serif;}</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white shadow-lg rounded-lg p-6 md:p-8 max-w-2xl w-full"><h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-6" id="main-title"><span id="share-entity-name">Loading Company...</span> Shares Outstanding</h1><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><!-- Max Value Card --><div class="bg-blue-50 border border-blue-200 rounded-lg p-5"><h2 class="text-xl font-semibold text-blue-700 mb-3">Maximum Shares Outstanding</h2><p class="text-gray-700 text-base mb-2">Value: <span id="share-max-value" class="font-bold text-blue-900 text-2xl">N/A</span></p><p class="text-gray-600 text-sm">Fiscal Year: <span id="share-max-fy" class="font-medium text-blue-800">N/A</span></p></div><!-- Min Value Card --><div class="bg-green-50 border border-green-200 rounded-lg p-5"><h2 class="text-xl font-semibold text-green-700 mb-3">Minimum Shares Outstanding</h2><p class="text-gray-700 text-base mb-2">Value: <span id="share-min-value" class="font-bold text-green-900 text-2xl">N/A</span></p><p class="text-gray-600 text-sm">Fiscal Year: <span id="share-min-fy" class="font-medium text-green-800">N/A</span></p></div></div><div id="error-message" class="mt-6 text-center text-red-600 font-semibold hidden">Failed to load data. Please try again or check the CIK.</div></div><script>document.addEventListener('DOMContentLoaded', () => {const defaultCik = '0001701605';const urlParams = new URLSearchParams(window.location.search);const cik = urlParams.get('CIK') || defaultCik;const entityNameElem = document.getElementById('share-entity-name');const maxValueElem = document.getElementById('share-max-value');const maxFyElem = document.getElementById('share-max-fy');const minValueElem = document.getElementById('share-min-value');const minFyElem = document.getElementById('share-min-fy');const mainTitleElem = document.getElementById('main-title');const docTitleElem = document.querySelector('title');const errorMessageElem = document.getElementById('error-message');const fetchData = async (currentCik) => {errorMessageElem.classList.add('hidden');let apiUrl = `https://data.sec.gov/api/xbrl/companyconcept/CIK${currentCik}/dei/EntityCommonStockSharesOutstanding.json`;const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(apiUrl)}`;entityNameElem.textContent = 'Loading...';docTitleElem.textContent = 'SEC Shares Outstanding - Loading...';maxValueElem.textContent = 'N/A';maxFyElem.textContent = 'N/A';minValueElem.textContent = 'N/A';minFyElem.textContent = 'N/A';try {const response = await fetch(proxyUrl);if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const data = await response.json();const entityName = data.entityName;const shares = data.units.shares;const filteredShares = shares.filter(item => {const fy = parseInt(item.fy);return fy > 2020 && typeof item.val === 'number';});if (filteredShares.length === 0) {throw new Error('No data available for the specified criteria.');}let maxVal = -Infinity;let minVal = Infinity;let maxFy = null;let minFy = null;filteredShares.forEach(item => {if (item.val > maxVal) {maxVal = item.val;maxFy = item.fy;}if (item.val < minVal) {minVal = item.val;minFy = item.fy;}});entityNameElem.textContent = entityName;docTitleElem.textContent = `SEC Shares Outstanding - ${entityName}`;mainTitleElem.innerHTML = `<span id="share-entity-name">${entityName}</span> Shares Outstanding`;maxValueElem.textContent = maxVal.toLocaleString();maxFyElem.textContent = maxFy;minValueElem.textContent = minVal.toLocaleString();minFyElem.textContent = minFy;} catch (error) {console.error('Error fetching or processing data:', error);entityNameElem.textContent = 'Company Not Found';docTitleElem.textContent = 'SEC Shares Outstanding - Error';mainTitleElem.innerHTML = `Shares Outstanding <br> <span class="text-red-500 text-xl font-normal">(Error Loading CIK: ${currentCik})</span>`;maxValueElem.textContent = 'Error';maxFyElem.textContent = 'Error';minValueElem.textContent = 'Error';minFyElem.textContent = 'Error';errorMessageElem.classList.remove('hidden');}};fetchData(cik);});</script></body></html>
